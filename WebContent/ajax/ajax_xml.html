<!--ajax_xml.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Get Jquery</title>
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
</head>
<script>
   

    $(function(){
        $('#btn').click(function(){
            $.ajax({
                url : 'xml_data.xml',
                type : 'GET',
                dataType : 'xml',
                error : function(){
                    alert('error');
                },
                success : ffunction(xml){
                    $(xml).find("user").each(function(){
						let name = $(this).find("name").text();
						let clubid = $(this).find("clubid").text();
						var info = name+","+clubid+"<br/>";
	                    $('#sel').append(info);
                    });
                    
                }
            });       
        });
    });
</script>
<body>
    <button id = "btn">가져오기</button>
    <div id="sel">

    </div>
</body>
</html>
