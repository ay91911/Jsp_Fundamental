<!--step02_ajax_json_jquery.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Get Jquery</title>
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
</head>
<script>
   

    $(function(){
        $('#btn').click(function(){
        	//alert('s')
            $.ajax({
                url : 'proxy.jsp?url=http://openapi.foodsafetykorea.go.kr/api/e1a9c6aa6a764c878b21/C002/json/1/1000',
                type : 'GET',
                dataType : 'json',
                error : function(){
                    alert('error');
                },
                success : function(obj){
                	//alert('success');
					//console.log(JSON.stringify(obj));
                	
                	const rowArray = obj.C002.row;
                	
                	for(let i=0;i<rowArray.length;i++){
                		const rowObj = rowArray[i];
                		let nm1 = rowObj.PRDLST_NM;
                		let nm2 = rowObj.RAWMTRL_NM;
                		$("#sel").append(nm1+"   ,    " +nm2+"<br>");
                	}
                	
                	
                }
            });       
        });
    });
</script>
<body>
    <button id = "btn">가져오기</button>
    <div id="sel">

    </div>
</body>
</html>
